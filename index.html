<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supply Chain & Operations Headlines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    section {
      margin-top: 40px;
    }
    h2 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      padding-left: 0;
      list-style: none;
    }
    li {
      margin-bottom: 8px;
    }
    .loading {
      color: #888;
    }
    .error {
      color: red;
    }
    a {
      text-decoration: none;
      color: #0066cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Supply Chain & Operations Headlines</h1>
  <div id="feeds"></div>

  <script>
    const feeds = [
      { id: 'scmr', name: 'Supply Chain Management Review', url: 'https://www.scmr.com/rss' },
      { id: 'scd', name: 'Supply Chain Dive', url: 'https://www.supplychaindive.com/rss' },
      { id: 'mit', name: 'MIT Operations News', url: 'https://news.mit.edu/topic/operations/rss' }
    ];
    const feedsContainer = document.getElementById('feeds');

    feeds.forEach(feed => {
      const section = document.createElement('section');
      section.id = feed.id;
      section.innerHTML = `<h2>${feed.name}</h2><p class="loading">Loading...</p>`;
      feedsContainer.appendChild(section);
      fetchFeed(feed);
    });

    function fetchFeed(feed) {
      const proxy = 'https://api.allorigins.win/get?url=';
      const url = proxy + encodeURIComponent(feed.url);

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
          return res.json();
        })
        .then(data => {
          const xml = new DOMParser().parseFromString(data.contents, 'application/xml');
          if (xml.querySelector('parsererror')) {
            console.error(`Parser error in ${feed.name}`, data.contents);
            throw new Error('Invalid XML');
          }
          const items = Array.from(xml.querySelectorAll('item')).slice(0, 5);
          renderItems(feed, items);
        })
        .catch(err => {
          console.error(`Error fetching ${feed.name}:`, err);
          showError(feed);
        });
    }

    function renderItems(feed, items) {
      const section = document.getElementById(feed.id);
      section.innerHTML = `<h2>${feed.name}</h2>`;
      if (!items.length) {
        section.innerHTML += '<p class="error">No articles found.</p>';
        return;
      }
      const ul = document.createElement('ul');
      items.forEach(item => {
        const title = item.querySelector('title')?.textContent || 'Untitled';
        const link = item.querySelector('link')?.textContent || item.querySelector('link')?.getAttribute('href') || '#';
        const li = document.createElement('li');
        li.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a>`;
        ul.appendChild(li);
      });
      section.appendChild(ul);
    }

    function showError(feed) {
      const section = document.getElementById(feed.id);
      section.innerHTML = `<h2>${feed.name}</h2><p class="error">Error loading feed. Check console for details.</p>`;
    }
  </script>
</body>
</html>
