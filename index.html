<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supply Chain & Operations News</title>
</head>
<body>
  <h1>Latest Supply Chain & Operations News</h1>

  <h2>SCMR</h2>
  <div id="scmr-feed">Loading...</div>

  <h2>Supply Chain Dive</h2>
  <div id="scd-feed">Loading...</div>

  <h2>MIT Sloan (Operations)</h2>
  <div id="mit-feed">Loading...</div>

  <script>
    const feeds = [
      {
        url: "https://www.scmr.com/rss",
        elementId: "scmr-feed"
      },
      {
        url: "https://www.supplychaindive.com/rss",
        elementId: "scd-feed"
      },
      {
        url: "https://news.mit.edu/topic/operations/rss",
        elementId: "mit-feed"
      }
    ];

    feeds.forEach(feed => {
      const api = `https://api.allorigins.win/get?url=${encodeURIComponent(feed.url)}`;

      fetch(api)
        .then(response => {
          if (response.ok) return response.json();
          throw new Error("Network response was not ok.");
        })
        .then(data => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(data.contents, "text/xml");
          const items = xmlDoc.querySelectorAll("item");
          let html = "<ul>";
          items.forEach((item, index) => {
            if (index < 5) {
              html += `<li><a href="${item.querySelector("link").textContent}" target="_blank">${item.querySelector("title").textContent}</a></li>`;
            }
          });
          html += "</ul>";
          document.getElementById(feed.elementId).innerHTML = html;
        })
        .catch(error => {
          document.getElementById(feed.elementId).innerHTML = "Error loading feed.";
          console.error("Error fetching feed:", error);
        });
    });
  </script>
</body>
</html>
