<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Supply Chain News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .loading {
      color: #888;
    }
    a {
      text-decoration: none;
      color: #1a0dab;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Supply Chain & Operations Headlines</h1>

  <div id="feeds">
    <section id="scmr">
      <h2>Supply Chain Management Review</h2>
      <p class="loading">Loading...</p>
    </section>
    <section id="scd">
      <h2>Supply Chain Dive</h2>
      <p class="loading">Loading...</p>
    </section>
    <section id="mit">
      <h2>MIT Operations News</h2>
      <p class="loading">Loading...</p>
    </section>
  </div>

  <script>
    const feeds = [
      {
        id: 'scmr',
        name: 'Supply Chain Management Review',
        url: 'https://www.scmr.com/rss'
      },
      {
        id: 'scd',
        name: 'Supply Chain Dive',
        url: 'https://www.supplychaindive.com/rss'
      },
      {
        id: 'mit',
        name: 'MIT Operations News',
        url: 'https://news.mit.edu/topic/operations/rss'
      }
    ];

    function fetchFeed(feed) {
      const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(feed.url);
      fetch(proxyUrl)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok.');
          return response.json();
        })
        .then(data => {
          const parser = new DOMParser();
          const xml = parser.parseFromString(data.contents, 'application/xml');
          const items = Array.from(xml.querySelectorAll('item')).slice(0, 5);

          const section = document.getElementById(feed.id);
          section.innerHTML = `<h2>${feed.name}</h2>`;

          const ul = document.createElement('ul');
          items.forEach(item => {
            const title = item.querySelector('title')?.textContent || 'No title';
            const link = item.querySelector('link')?.textContent || '#';
            const li = document.createElement('li');
            li.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a>`;
            ul.appendChild(li);
          });

          section.appendChild(ul);
        })
        .catch(() => {
          const section = document.getElementById(feed.id);
          section.innerHTML = `<h2>${feed.name}</h2><p>Error loading feed.</p>`;
        });
    }

    feeds.forEach(fetchFeed);
  </script>
</body>
</html>
